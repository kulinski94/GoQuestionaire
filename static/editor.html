<!-- index.html -->

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

	<!-- navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Trader Interview Questions</a>
		</div>
	</nav>

	<!-- main body of our application -->
	<div class="container" id="editor">

		<form>
			<!-- text -->
			<p>
				<input type="text" v-model="msg"> {{msg}}
			</p>
			<!-- checkbox -->
			<p>
				<input type="checkbox" v-model="checked"> {{checked ? "yes" : "no"}}
			</p>
			<!-- radio buttons -->
			<p>
				<input type="radio" name="picked" value="one" v-model="picked">
				<input type="radio" name="picked" value="two" v-model="picked"> {{picked}}
			</p>
			<!-- select -->
			<p>
				<select v-model="selected">
      <option>one</option>
      <option>two</option>
    </select> {{selected}}
			</p>
			<!-- multiple select -->
			<p>
				<select v-model="multiSelect" multiple>
      <option>one</option>
      <option>two</option>
      <option>three</option>
    </select> {{multiSelect}}
			</p>
			<p>
				<pre>data: {{$data | json 2}}</pre>
			</p>
		</form>


	</div>



	<!-- JS -->
	<script src="editor.js"></script>
	<script src="https://unpkg.com/vue@next/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
</body>

</html>
